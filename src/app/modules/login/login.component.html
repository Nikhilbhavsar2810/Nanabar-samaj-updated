<section class="vh-100">
    <div class="container-fluid h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <div class="p-3">
            <div class="m-auto picture">
              <img src="../../../assets/images/umiyamata.png" class="img-fluid" alt="Sample image">
            </div>
          </div>
        </div>
  
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <div class="custom-background">
  
            <div class="container mt-5">
              <div class="card p-4 rounded shadow-lg"> <!-- Add rounded borders to the card -->
                <form [formGroup]="loginForm" (submit)="submitForm()"> 
                  <div class="form-outline mt-4">
                    <label class="form-label" for="form3Example3">Email</label>
                    <input type="email" class="form-control form-control-lg" placeholder="Enter a valid Email"
                        formControlName="email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>

                        <!-- After a edit  -->
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>

                        <!--  -->
                  </div> 
                  <div class="form-outline mt-3">
                    <label class="form-label " for="form3Example4">Password</label>
                    <input type="password" id="form3Example4" class="form-control form-control-lg"
                      placeholder="Enter password"  formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />

                      <!--  -->

                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                      </div>

                      <!--  -->
                  </div>
  
                  <div class="text-center mt-4 pt-2">
                    <button type="submit" class="customebutton">Login</button>
                  </div>
  
                </form>
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
